name: Tests
on: [push, pull_request, workflow_dispatch]
jobs:
  setup-maas:
    name: Setup MAAS
    runs-on: ubuntu-latest
    steps:
      - uses: canonical/setup-maas@main
      - name: Create MAAS admin
        run: sudo maas createadmin --username=admin --password=test --email=fake@example.org
  setup-maas-with-db-dump:
    name: Setup MAAS with dump database
    runs-on: ubuntu-latest
    steps:
      - uses: canonical/setup-maas@main
        with:
          use-maasdb-dump: true
      - name: Create MAAS admin
        run: sudo maas createadmin --username=admin --password=test --email=fake@example.org
      - name: Get MAAS response code
        shell: bash
        run: |
          set -x
          curl -s -o /dev/null -w "%{http_code}" http://0.0.0.0:5240/MAAS/r/
  wait-for-maas-ui:
    name: Wait for MAAS UI
    runs-on: ubuntu-latest
    steps:
      - uses: canonical/setup-maas@main
        with:
          wait-for-maas-ui: true
